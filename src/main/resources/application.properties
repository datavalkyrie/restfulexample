# Datasource settings
spring.datasource.initialize=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/traffic?ApplicationName=cloud-collector
spring.datasource.username=postgres
spring.datasource.password=sql

# hikari settings
spring.datasource.hikari.initial-size=2
spring.datasource.hikari.max-total=6
spring.datasource.hikari.pool-prepared-statements=true

# dbcp2 settings
spring.datasource.dbcp2.initial-size=1
spring.datasource.dbcp2.max-total=6
spring.datasource.dbcp2.pool-prepared-statements=true

